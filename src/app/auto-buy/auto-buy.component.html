<app-action-header [action]="autoBuy" [quantity]="autoBuy.quantity"></app-action-header>


<div *ngIf="autoBuy.quantity.gt(0)">
  <label>Priority:</label>
  <input clrInput placeholder="Priority" name="name" [(ngModel)]="autoBuy.priority" type="number" placeholder="1" step="1"
    min="1" size="3" (change)="reload()" />

  <clr-checkbox name="termsCheckbox" id="autoBuy.id" [(ngModel)]="autoBuy.active" [clrInline]="true">
    Active
  </clr-checkbox>
</div>
<div>
  <span>
    Interval:
    <span class="monospace">{{autoBuy.max}} </span>
    s
  </span>
  <span *ngIf="autoBuy.multiBuy.gt(1)">
    Multi Buy:
    <span class="monospace">{{autoBuy.multiBuy | format:true}} </span>
  </span>
</div>


<app-buttons [action]="autoBuy"></app-buttons>
