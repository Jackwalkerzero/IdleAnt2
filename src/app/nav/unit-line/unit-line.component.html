<a [routerLink]="['./unit/'+id]" class="clr-treenode-link" routerLinkActive="active">
  <span class="resName">
    <!-- <clr-icon class="is-info" shape="angle-double" *ngIf="g.showUp"></clr-icon>
      <clr-icon class="alert-icon is-error" shape="exclamation-triangle" *ngIf="g.isEnding()"></clr-icon>
      <clr-icon class="is-warning is-solid" shape="pause" *ngIf="g.isStopped()" (click)="g.percentage = 100"></clr-icon> -->

    <clr-icon shape="info-standard" class="is-info" *ngIf="isNew"></clr-icon>
    {{name}}
  </span>
  <span class="perSec">
    <span class="monospace" *ngIf="perSec.abs().gt(0.001)">
      {{perSec | format}}/s
    </span>
  </span>
  <span *ngIf="quantity.abs().gt(0.001)" class="qta monospace">{{quantity | format}}</span>
</a>
