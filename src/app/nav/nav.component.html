<router-outlet></router-outlet>
<clr-vertical-nav [clrVerticalNavCollapsible]="false" [clr-nav-level]="2">

  <clr-tree-node *ngFor="let unitGroup of ms.game.unlockedGroups; trackBy:getListId">

    <a class="font-weight-bold" [routerLink]="['./group/'+unitGroup.id]">
      <clr-icon class="is-error is-solid" shape="exclamation-triangle" *ngIf="unitGroup.isEnding"></clr-icon>
      <clr-icon class="is-info is-solid" shape="angle" *ngIf="unitGroup.upTeam"></clr-icon>
      <clr-icon class="is-info is-solid" shape="angle-double" *ngIf="unitGroup.upTwin"></clr-icon>
      {{unitGroup.name}}
    </a>

    <ng-template [(clrIfExpanded)]="unitGroup.isExpanded">

      <div class="unit-group">
        <clr-tree-node *ngFor="let g of unitGroup.unlocked; trackBy:getUnitId">

          <app-unit-line [unit]="g" [isStopped]="g.isStopped()" [isEnding]="g.isEnding" [id]="g.id" [name]="g.name" [quantity]="g.quantity"
            [perSec]="g.c" [isNew]="g.isNew" [team]="g.teamAction?.canBuy" [twin]="g.twinAction?.canBuy"></app-unit-line>

        </clr-tree-node>
      </div>

    </ng-template>

  </clr-tree-node>

</clr-vertical-nav>
