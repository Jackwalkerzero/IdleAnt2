<h1>Options</h1>
<form clrForm
      class="clr-form clr-form-compact">

  <div class="form-group">
    
    <clr-toggle-wrapper>
      <input name="dark"
             type="checkbox"
             clrToggle 
             id="dark"
             [(ngModel)]="ms.options.dark"
             (change)="ms.setTheme()">
             <label for="t1">Dark Theme</label>
    </clr-toggle-wrapper>
  </div>

  <clr-select-container>
    <label for="selects_1">Header color</label>
      <select name="header"
      clrSelect 
              id="selects_1"
              [(ngModel)]="ms.options.header"
              (change)="ms.options.headerEmitter.emit(ms.options.header)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>

  </select>
  </clr-select-container>

  <div class="form-group">
    
    <clr-toggle-wrapper>
      <input type="checkbox"
      clrToggle
             id="format"
             name="format"
             [(ngModel)]="ms.options.usaFormat"
             (change)="ms.options.generateFormatter()">
             <label for="t1">Alternative number format</label>
    </clr-toggle-wrapper>
  </div>

  <clr-select-container>
    <label for="numFormat">Number format:</label>
      <select id="numFormat" clrSelect 
              name="numFormat"
              [(ngModel)]="ms.options.numFormat"
              (change)="ms.options.generateFormatter()">
        <option value="standard">Standard</option>
        <option value="scientific">Scientific</option>
        <option value="engineering">Engineering</option>
        <option value="longScale">Long Scale</option>
      </select>

    </clr-select-container>

    <clr-select-container>
    <label for="matPos">Materials position:</label>

      <select id="matPos" clrSelect 
              name="matPos"
              [(ngModel)]="os.materialPosition"
              (change)="onChangeMaterialPos()">
        <option value="1">Both</option>
        <option value="2">Top</option>
        <option value="3">Side</option>
      </select>
    </clr-select-container>

  <div class="form-group">
    
    <clr-toggle-wrapper>
      <input name="si"
             type="checkbox"
             clrToggle
             id="si"
             [(ngModel)]="ms.options.showI">
             <label for="si">Show I on new units</label>
    </clr-toggle-wrapper>
  </div>

  <div class="form-group">
    
    <clr-toggle-wrapper>
      <input name="nr"
             type="checkbox"
             clrToggle
             id="nr"
             [(ngModel)]="os.noResourceEndPopUp">
             <label for="nr">Disable notification for unit ending</label>
    </clr-toggle-wrapper>
  </div>

  <div class="form-group">
    
    <clr-toggle-wrapper>
      <input name="wn"
             type="checkbox"
             clrToggle
             id="wn"
             [(ngModel)]="os.noWarpNotification">
             <label for="wn">Disable warp notification</label>
    </clr-toggle-wrapper>
  </div>

  <div class="form-group">
    
    <clr-toggle-wrapper>
      <input name="time"
             type="checkbox"
             clrToggle
             id="time"
             [(ngModel)]="os.timeFormatDetail">
             <label for="wn">Time in strict units</label>
    </clr-toggle-wrapper>
  </div>

</form>
